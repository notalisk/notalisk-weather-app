<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App by Notalisk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <main class="container-fluid">
            <!-- Search bar -->
            <div class="row align-items-center justify-content-center mt-5 mb-5">
                <form class="d-flex col-6">
                    <input class="form-control me-2" type="search" placeholder="Search for a city" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>

            <!-- Today's weather -->
            <div class="row visually-hidden">
                <div class="col-12">
                    <div class="card">
                        <h3 id="date-1"></h3>
                    </div>
                </div>
            </div>

            <!-- Weather for next 4 days -->
            <div class="row visually-hidden">
                <div class="col-3">
                    <div class="card">
                        <h4 id="date-2"></h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <h4 id="date-3"></h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <h4 id="date-4"></h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <h4 id="date-5"></h4>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
