<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App by Notalisk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@500&family=Roboto&family=Ruda:wght@900&display=swap" rel="stylesheet">
        <!-- My CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <main class="container-fluid">
            <!-- Search bar -->
            <div class="row align-items-center justify-content-center mt-5 mb-5">
                <form class="d-flex col-12 col-md-6">
                    <div class="dropdown me-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Recent
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="dropdown-ul">
                            <!-- <li><a class="dropdown-item"></a></li> -->
                        </ul>
                    </div>
                    <input class="form-control me-2" type="search" placeholder="Search for a city" aria-label="Search" id="city-search">
                    <button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
                </form>
            </div>

            <div>
                <h2 id="city-name"></h2>
            </div>

            <!-- Today's weather -->
            <div class="row mb-2 visually-hidden">
                <div class="col-12">
                    <div class="card p-2 border-0" id="date-0">
                        <h3>today (today)</h3>
                        <img class="icon" src="https://openweathermap.org/img/wn/04d@2x.png">
                        <p>Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                    </div>
                </div>
            </div>

            <!-- Weather for next 5 days -->
            <div class="row visually-hidden" id="future-weather">
                <div class="col-md-6 col-lg-3">
                    <div class="card p-2" id="date-1">
                        <h4>date</h4>
                        <img class="icon" src="https://openweathermap.org/img/wn/04d@2x.png">
                        <p>Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card p-2" id="date-2">
                        <h4>date</h4>
                        <img class="icon"  src="https://openweathermap.org/img/wn/04d@2x.png">
                        <p>Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="card p-2" id="date-3">
                        <h4>date</h4>
                        <img class="icon" src="https://openweathermap.org/img/wn/04d@2x.png">
                        <p>Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="card p-2" id="date-4">
                        <h4>date</h4>
                        <img class="icon" src="https://openweathermap.org/img/wn/04d@2x.png">
                        <p>Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="card p-2" id="date-5">
                        <h4>date</h4>
                        <img class="icon" src="https://openweathermap.org/img/wn/04d@2x.png">
                        <p>Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                    </div>
                </div>
            </div>
        </main>
        <!-- DayJS -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Script.js -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
